
    <h1>{{ isEditing ? 'Update' : 'Create' }} Hero</h1>

    <mat-card>
      <mat-card-content fxLayout="column">

        <mat-form-field *ngIf="isEditing">
          <mat-label>ID</mat-label>
          <input matInput disabled value="{{ hero.id }}" />
        </mat-form-field>

      <mat-form-field>
        <mat-label>Hero Name</mat-label>
        <input
        id="name"
        matInput
        [(ngModel)]="hero.name"
        placeholder="name"
        type="text"
        />
      </mat-form-field>

    </mat-card-content>

      <mat-card-actions>
        <button
        *ngIf="isEditing"
        color="primary"
        [disabled]="!isFormValid()"
        mat-raised-button
        (click)="update()"
        >
        Update
        </button>

        <button
        *ngIf="!isEditing"
        color="primary"
        [disabled]="!isFormValid()"
        mat-raised-button
        (click)="create()"
        >
        Create
        </button>

        <button mat-raised-button (click)="goBack()">Go Back</button>
      </mat-card-actions>

    </mat-card>
